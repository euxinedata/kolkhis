name: Build and Deploy

on:
  push:
    branches: [main]

env:
  BACKEND_IMAGE: ghcr.io/euxinedata/kolkhis-backend
  FRONTEND_IMAGE: ghcr.io/euxinedata/kolkhis-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout kolkhis
        uses: actions/checkout@v4

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        run: echo "SHA=$(echo '${{ github.sha }}' | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push backend
        run: |
          docker build -t $BACKEND_IMAGE:$SHA -t $BACKEND_IMAGE:latest backend/
          docker push $BACKEND_IMAGE:$SHA
          docker push $BACKEND_IMAGE:latest

      - name: Build and push frontend
        run: |
          docker build -t $FRONTEND_IMAGE:$SHA -t $FRONTEND_IMAGE:latest frontend/
          docker push $FRONTEND_IMAGE:$SHA
          docker push $FRONTEND_IMAGE:latest

      - name: Update image tags in pontus
        run: |
          git clone https://x-access-token:${{ secrets.PONTUS_PAT }}@github.com/euxinedata/pontus.git /tmp/pontus
          cd /tmp/pontus
          sed -i "s|image: $BACKEND_IMAGE:.*|image: $BACKEND_IMAGE:$SHA|" apps/kolkhis/backend-deployment.yaml
          sed -i "s|image: $FRONTEND_IMAGE:.*|image: $FRONTEND_IMAGE:$SHA|" apps/kolkhis/frontend-deployment.yaml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/kolkhis/
          git commit -m "deploy: kolkhis $SHA"
          git push
